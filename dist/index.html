<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet"><link rel="stylesheet" href="css/style.css"><link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"><title>forkify // Search over 1,000,000 recipes</title></head><body><div class="container"><header class="header"><a href="/"><img src="img/logo.png" alt="Logo" class="header__logo"></a><form class="search"><input class="search__field" placeholder="Search over 1,000,000 recipes..."> <button class="btn search__btn"><svg class="search__icon"><use href="img/icons.svg#icon-magnifying-glass"></use></svg> <span>Search</span></button></form><div class="likes"><div class="likes__field" style="visibility: hidden;"><svg class="likes__icon"><use href="img/icons.svg#icon-heart"></use></svg></div><div class="likes__panel"><ul class="likes__list"></ul></div></div></header><div class="results"><ul class="results__list"></ul><div class="results__pages"></div></div><div class="recipe"></div><div class="shopping"><h2 class="heading-2">My Shopping List</h2><form class="addToList"><select name="mesure" class="addToList__select"><option value="kg">kg</option><option value="g">g</option><option value="l">l</option><option value="cup">cup</option><option value="tbsp">tbsp</option><option value="tsp">tsp</option><option value="oz">oz</option></select> <input class="addToList__field" placeholder="Add a new item to list..."> <button class="btn addToList__btn">Add</button></form><ul class="shopping__list"></ul><div class="clearList"><button class="btn clearList__btn"><svg class="likes__icon"><use href="img/icons.svg#icon-circle-with-cross"></use></svg> <span>Clear list</span></button></div><div class="copyright">&copy; by Christophe Correia. Powered by <a href="https://forkify-api.herokuapp.com/" target="_blank" class="link">forkify-api</a> by Jonas Schmedtmann.</div></div></div><script src="js/bundle.js"></script></body></html>
